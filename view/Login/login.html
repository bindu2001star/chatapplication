<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        background-image: url("./chatlogin.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0 auto;
        max-width: 600px;
      }

      form {
        width: 100%;
      }

      label {
        font-weight: bold;
      }

      input {
        padding: 5px 30px 5px 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 60%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        text-align: center;
        margin-top: 10px;
        margin-right: 200px;
        color: #fff;
        font-family:Arial, Helvetica, sans-serif;
        font-size: large;
      }

      .loginword {
        align-self: flex-start;
        margin: 8px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: bold;
        font-size: x-large;
        color: #fff;

      }
      .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 60%;
        margin-bottom: 10px;
      }
      .form-group label {
        font-weight: bold;
        margin-right: -50px; /* Adjust the margin as needed */
      }

      .form-group label,
      .form-group input {
        width: 500%; /* Adjust as needed */
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <form id="loginform" onsubmit="login(event)">
        <h2 class="loginword">Login</h2>

        <div class="form-group">
          <label class="loginword" for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label class="loginword" for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>

        <button>Login</button>
      </form>
      <p>Don't have an account <a href="/">Sign up</a></p>
    </div>
    <div id="message"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
      integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./login.js"></script>
  </body>
</html>
