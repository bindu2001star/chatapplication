<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mchat App</title>
   
  <link rel="stylesheet" href="./newgroup.css" />
  </head>
  <body>
    <main>
      <p id="menu">
        <button
          class="btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#user-container"
        >
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </p>
      <div id="user-container" class="collapse collapse-horizontal rounded">
        <div id="collapse-div" style="width: 300px">
          <h2 class="heading" id="brand">Chat App</h2>
          <button class="btn btn-danger" id="logout">Logout</button>
          <h4 id="groups">Your Groups</h4>
          <ul class="list-group" id="group-list"></ul>
        </div>
      </div>

      <div class="container rounded shadow-sm w-100" id="groupwindow">
        <div id="group-form">
          <h3 class="heading">New Group</h3>
          <p class="" id="message"></p>
          <form action="" id="groupDetailsForm">
            <label for="groupName" class="form-label">Group Name:</label>
            <input type="text" name="groupName" class="form-control" />
            <input type="submit" value="Next" class="btn" />
          </form>
        </div>
        <div class="" id="users-model">
          <h3 class="heading">Select Users</h3>
          <ul class="list-group" id="user-list"></ul>
          <div><button class="btn" id="save">Save</button></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Neww1.js"></script>
  </body>
</html>
